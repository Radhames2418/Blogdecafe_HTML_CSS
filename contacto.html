<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BlogDeCafé</title>

    <!-- Prefetch -->
    <link rel="prefetch" href="nosotros.html" as="document">

    <!-- Preload -->
    <link rel="preload" href="css/normalize.css" as="style">
    <link rel="stylesheet" href="css/normalize.css">

    <link rel="preload" href="https://fonts.googleapis.com/css2?family=Open+Sans&family=PT+Sans:wght@400;700&display=swap"  crossorigin="crossorigin" as="font">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=PT+Sans:wght@400;700&display=swap" rel="stylesheet">
    
    <link rel="preload" href="css/style.css" as="style">
    <link rel="stylesheet" href="css/style.css">
    
</head>
<body>

    <header class="header">

        <div class="contenedor">
            <div class="barra">
                <a class="logo" href="index.html">
                    <h1 class="logo__nombre  no-margin centrar-texto">Blog<span class="logo__bold">DeCafé</span></h1>
                </a>

                <nav class="navegacion">
                    <a href="nosotros.html" class="navegacion__enlace">Nosotros</a>
                    <a href="curso.html" class="navegacion__enlace">Cursos</a>
                    <a href="contacto.html" class="navegacion__enlace">Contactos</a>
                </nav>
            </div>
        </div>
        
        <div class="header__texto">
            <h2 class="no-margin">Blog de Café con consejos y cursos</h2>
            <p class="no-margin">Aprende de los expertos con las mejores recetas y consejos</p>
        </div>
    </header>


    <main class="contenedor">
        <h3 class="centrar-texto">Contacto</h3>

        <div class="contacto-bg">
        </div>

        <form class="formulario">

            <div class="campo">
                <label class="campo__label" for="nombre">Nombre:</label>

                <input 
                    class="campo__field"
                    id="nombre" 
                    type="text" 
                    placeholder="Tu nombre"
                >
            </div>

 
            <div class="campo">
                <label class="campo__label"  for="Email">E-mail:</label>

                <input 
                    class="campo__field"
                    id="Email"
                    type="email" 
                    placeholder="Tu E-mail"
                >
            </div>

            <div class="campo">
                <label class="campo__label"  for="Mensaje">Mensaje:</label>

                <textarea    
                            
                    class="campo__field campo__field--textarea"
                    id="Mensaje"

                ></textarea>
            </div>

            <div class="campo">
                <input type="submit" value="enviar" class="boton b-auxiliar boton--primario">
            </div>

        </form>
        
    </main>

    <div class="bg-negro">
        <div class="contenedor">
            <footer class="footer barra">
                <a class="logo" href="index.html">
                    <h1 class="logo__nombre  no-margin centrar-texto">Blog<span class="logo__bold">DeCafé</span></h1>
                    <p class="no-margin autor">Radhames Encarnacion Encarnacion</p>
                </a>
    
                <nav class="navegacion">
                    <a href="nosotros.html" class="navegacion__enlace">Nosotros</a>
                    <a href="curso.html" class="navegacion__enlace">Cursos</a>
                    <a href="contacto.html" class="navegacion__enlace">Contactos</a>
                </nav>
            </footer>
        </div>
    </div>
    
    
</body>
</html>
